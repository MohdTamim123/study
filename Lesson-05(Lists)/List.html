<h1><b>Unordered List</b></h1>
<ul>
    <li>ONE</li>
    <li>TWO</li>
    <li>THREE</li>
    <li>FOUR</li>
</ul>

<hr>

            <li>Bikes</li>
            <li>Cars</li>
            <li>Trucks</li>
            <li>Buses</li>
        </ol>
    </li>
    <li>TWO</li>

    <li>FOUR</li>
</ul>
