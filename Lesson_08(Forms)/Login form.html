<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <meta name="Description" content="A html file on login forms">
    </head>
<body>
<form method="POST">
    <table>
        <tr>
            <td><b>Username:</b></td>
            <td><input type="text" name="c_name" required></td>
        </tr>
        <tr>
            <td><b>Password:</b></td>
            <td><input type="password" name="c_pwd" required></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="c_login" value="Login"></td>
        </tr>
    </table>
</form>
</body>
</html>
