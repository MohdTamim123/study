<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <meta name="Description" content="A html file on contact forms">
    </head>
<body>
<form>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="c_name" required></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="c_email" required></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="tel" name="c_tel" required></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><input type="text" name="c_sub" required></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea name="c_mes"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" name="c_send" value="Send Message"></td>
        </tr>
    </table>
</form>
</body>
</html>
